name: Package Deploy - Prensa v1

on:
  push:
    branches:
      - monorepo

jobs:
  Package-Deploy-Prensa-v1:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
            # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.0.6

      - name: Install
        run: yarn deps:prensa:v1

      - name: Build
        run: yarn build:prensa:v1

      - name: Generate release
        run: yarn release:prensa:v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: Update git
        run: |
          git config --global user.name 'deploy-bot'
          git config --global user.email 'giovanni@xproglabs.com'
          git add .
          git commit -m "[Deploy] prensa v${{ steps.extract_version.outputs.version }} [skip ci]"
          git push