name: Build Prensa
on: push
jobs:
  build:
    name: Build Prensa
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source Git branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
          
    - name: Set Node.js version ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}
    
    - name: Install dependencies, build and lint
      run: | 
        npm install
        npm run build
        npm run eslint
          
    - name: Slack notifcation
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 'Github service'
        text: Falha ao buildar prensa/components
        fields: commit, message, author
      env:
        GITHUB_TOKEN: ${{ github.token }}
        SLACK_WEBHOOK_URL: ${{ secrets.slack }}
      if: ${{ failure() }}
