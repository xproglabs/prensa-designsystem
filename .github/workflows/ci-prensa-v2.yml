name: Pull Request Check

on:
  pull_request: 
    paths: 
      - 'packages/xprog-prensa/**'

jobs:
  Install-And-Build-Prensa-v2:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-${{ hashFiles('**/xprog-prensa/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup git
        uses: oleksiyrudenko/gha-git-credentials@v2.1
        with:
          token: '${{ secrets.GH_TOKEN }}'
          name: '${{ secrets.GH_USER }}'
          email: '${{ secrets.GH_USER_EMAIL }}'

      - name: Setup git keys
        run: git config --global url."https://${{ secrets.GH_TOKEN }}@github.com/".insteadOf ssh://git@github.com/

      - name: Install
        run: yarn deps:prensa:v2

      - name: Build
        run: yarn build:prensa:v2